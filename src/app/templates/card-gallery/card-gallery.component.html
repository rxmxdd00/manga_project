<div class="grid grid-cols-5 gap-4 ">
    <div *ngFor="let content of IContent.slice(1,6)" class="h-full w-full">
        <div class="">
            <button class="group/item hover:opacity-75 group-hover/edit:text-[#914ae8]">
                <img mat-card-xl-image src="{{content.img_link}}" class="h-[200px]" >
            </button>
        </div>  
        <div class="group/edit flex flex-col space-y-2 group/item group-hover/item:opacity-75">
            <div class="text-white font-medium text-[14px]">
                <span class="group-hover/edit:text-[#914ae8]">
                   {{content.title}}
                </span>
            </div>
            <div class="text-[#73726e] ">
                <span>
                    Chapter 26
                </span>
            </div>
            <div class="text-[#facd02] text-[18px]">
                <span>
                    * * * * *
                </span>
            </div>
        </div>
    </div>
</div>
